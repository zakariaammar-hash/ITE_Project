<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <style>
    *{ box-sizing:border-box; }

    body{
      margin:0;
      padding:22px 18px;
      font-family:"Lato", sans-serif;
      background:#ffffff;
      color:#111;
    }

    .title{
      font-family:"Cinzel", serif;
      font-weight:600;
      font-size:26px;
      letter-spacing:1px;
      margin:0 0 18px 0;
      opacity:0;
      animation: drop 0.7s ease-out forwards;
    }

    @keyframes drop{
      from{ opacity:0; transform: translateY(-14px); }
      to{ opacity:1; transform: translateY(0); }
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
      max-width:560px;
      margin:0 auto;
    }

    .service{
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px 14px;
      border-radius:14px;
      background:#f5f5f5;
      text-decoration:none;
      color:#111;
      box-shadow:0 10px 18px rgba(0,0,0,0.10);
      opacity:0;
      animation: fadeUp 0.6s ease-out forwards;
    }

    .service:nth-child(1){ animation-delay: 0.10s; }
    .service:nth-child(2){ animation-delay: 0.20s; }
    .service:nth-child(3){ animation-delay: 0.30s; }
    .service:nth-child(4){ animation-delay: 0.40s; }
    .service:nth-child(5){ animation-delay: 0.50s; }
    .service:nth-child(6){ animation-delay: 0.60s; }

    @keyframes fadeUp{
      from{ opacity:0; transform: translateY(10px); }
      to{ opacity:1; transform: translateY(0); }
    }

    .service:hover{
      transform: translateY(-2px);
      transition: 0.15s;
      background:#ededed;
      box-shadow:0 14px 22px rgba(0,0,0,0.14);
    }

    .service img{
      width:28px;
      height:auto;
      flex: 0 0 auto;
    }

    .text{
      font-size:18px;
      font-weight:700;
    }

    .note{
      display:block;
      font-size:13px;
      opacity:0.75;
      margin-top:3px;
    }
  </style>
</head>

<body>
  <div class="title">Select Service :</div>

  <div class="grid">
    <a class="service" href="https://copy.sh/v86/?profile=windows95">
      <img src="laptop icon.png.png" alt="">
      <div>
        <div class="text">Use Windows 95</div>
        <span class="note">Run a Windows 95 emulator</span>
      </div>
    </a>

    <a class="service" href="https://play.tetris.com">
      <img src="laptop icon.png.png" alt="">
      <div>
        <div class="text">Play Tetris</div>
        <span class="note">Official online Tetris</span>
      </div>
    </a>

    <a class="service" href="https://www.dogpile.com">
      <img src="laptop icon.png.png" alt="">
      <div>
        <div class="text">Use d√∂gpile Web Search Engine</div>
        <span class="note">Search the web</span>
      </div>
    </a>

    <a class="service" href="https://yjdoc2.github.io/8086-emulator-web/">
      <img src="laptop icon.png.png" alt="">
      <div>
        <div class="text">Try the 8086 Online Elulator</div>
        <span class="note">8086 emulator in browser</span>
      </div>
    </a>

    <a class="service" href="ITE vid.html">
      <img src="laptop icon.png.png" alt="">
      <div>
        <div class="text">Try to Watch ITE Lecture 12</div>
        <span class="note">Open the embedded lecture page</span>
      </div>
    </a>

    <a class="service" href="dead calculator.html">
      <img src="laptop icon.png.png" alt="">
      <div>
        <div class="text">Use Dead Calculator</div>
        <span class="note">Open the calculator page</span>
      </div>
    </a>
  </div>
</body>
</html>
