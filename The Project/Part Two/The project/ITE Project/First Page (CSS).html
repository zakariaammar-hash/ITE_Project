<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>ITE F25</title>
  <link rel="icon" type="image/png" href="myicon2.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <style>
    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:"Lato", sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color:#111;
    }

    .page{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:10px 0 26px;
      gap:16px;
    }

    .marquee{
      width:100%;
      overflow:hidden;
      padding:8px 0 2px;
    }

    .marquee-text{
      white-space:nowrap;
      font-family:"Cinzel", serif;
      font-weight:600;
      font-size:22px;
      letter-spacing:1px;
      display:inline-block;
      transform: translateX(-100%);
      animation: moveLR 10s linear infinite;
    }

    @keyframes moveLR{
      0%   { transform: translateX(-100%); }
      100% { transform: translateX(100vw); }
    }

    .card{
      width:90%;
      max-width:980px;
      background:#fff;
      border:1px solid #ddd;
      border-radius:14px;
      box-shadow:0 14px 28px rgba(0,0,0,0.18);
      padding:14px;
      opacity:0;
      animation: fadeCard 0.9s ease-out forwards;
      animation-delay:0.2s;
    }

    @keyframes fadeCard{
      from{ opacity:0; transform: translateY(10px) scale(0.99); }
      to{ opacity:1; transform: translateY(0) scale(1); }
    }

    iframe{
      width:100%;
      height:590px;
      border:none;
      border-radius:10px;
      background:#fff;
    }

    .footer{
      width:90%;
      max-width:980px;
      text-align:center;
      padding:8px 0 10px;
      opacity:0;
      animation: fadeIn 0.7s ease-out forwards;
      animation-delay:0.45s;
    }

    @keyframes fadeIn{
      from{ opacity:0; transform: translateY(8px); }
      to{ opacity:1; transform: translateY(0); }
    }

    .footer-title{
      font-family:"Cinzel", serif;
      font-weight:600;
      margin:10px 0 12px;
      font-size:18px;
    }

    .icons{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:14px;
      flex-wrap:wrap;
    }

    .icons a img{
      width:30px;
      height:auto;
      vertical-align:middle;
      border:0;
      transition: transform 0.15s;
    }

    .icons a img:hover{
      transform: scale(1.08);
    }
  </style>
</head>

<body>
  <div class="page">

    <div class="marquee">
      <div class="marquee-text">
        The National Higher School of Artificial Intelligence
      </div>
    </div>

    <div class="card">
      <iframe src="Select Service (CSS).html" name="mainframe" loading="lazy"></iframe>
    </div>

    <div class="footer">
      <div class="footer-title">Google services :</div>
      <div class="icons">
        <a href="https://earth.google.com/web/" target="_blank">
          <img src="earth.png" width="30" height="27" alt="Google Earth">
        </a>

        <a href="https://www.google.com" target="_blank">
          <img src="chrome.png" width="30" height="25" alt="Google Chrome">
        </a>

        <a href="https://classroom.google.com/" target="_blank">
          <img src="classroom.png" width="30" height="25" alt="Google Classroom">
        </a>

        <a href="https://mail.google.com/" target="_blank">
          <img src="gmail.png" width="30" height="25" alt="Gmail">
        </a>

        <a href="https://www.youtube.com/" target="_blank">
          <img src="youtube.png" width="30" height="25" alt="YouTube">
        </a>
      </div>
    </div>

  </div>
</body>
</html>
